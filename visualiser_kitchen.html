<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cera's Visualizer</title>
        <link rel="shortcut icon" href="images/boxlogo.png" type="image/x-icon">
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="/Ceras/js/bootstrap.bundle.min.js"></script>
    </head>
        <body class="wallpaper">
            <div>
                <button onclick="changeScene('onwall')">Straight On Wall</button>
                <!-- <button onclick="changeScene('onfloor')">Straight On Wall</button> -->
                <button onclick="changeScene('livingroom')">Living Room</button>
                <button onclick="changeScene('kitchen')">Kitchen</button>
            </div>
            <div>
                <button width="50px"><img src="livingroom/green_check.jpg" alt="green check" width="50px" onclick="changeImage('green_check')"></button>
                <button width="50px"><img src="livingroom/brown_granite.jpg" alt="brown granite" width="50px" onclick="changeImage('brown_granite')"></button>
                <button width="50px"><img src="livingroom/blue_granite.jpg" alt="blue granite" width="50px" onclick="changeImage('blue_granite')"></button>
                <button width="50px"><img src="livingroom/black_granite.jpg" alt="black granite" width="50px" onclick="changeImage('black_granite')"></button>
                <button width="50px"><img src="livingroom/stripewood.jpg" alt="stripewood" width="50px" onclick="changeImage('stripewood')"></button>
            </div>
            <div class="imgageContainerParent">
                <div class="imageContainer">
                    <img id = "theImage" src="livingroom/livingroom_default.png" alt="Please Select Scene" >
                </div>
            </div>
        </body>
</html>
